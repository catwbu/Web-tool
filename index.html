<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁工具 Blog</title>
    <style>
        :root {
            --brand-bg-gradient: linear-gradient(to bottom, #c084fc, #a78bfa, #818cf8, #67e8f9);
        }
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #222529;
            padding: 1rem;
            text-align: center;
        }
        .header h1 {
            background: var(--brand-bg-gradient) fixed;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .main-content {
            flex: 2;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            flex: 1;
            margin-left: 2rem;
        }
        .widget {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        h2, h3 {
            background: var(--brand-bg-gradient) fixed;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tool-item {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        .tool-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--brand-bg-gradient) fixed;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .tool-link:hover {
            transform: translateY(-3px);
        }
        .categories, .recent-posts {
            list-style-type: none;
            padding: 0;
        }
        .categories li, .recent-posts li {
            margin-bottom: 0.5rem;
        }
        .categories a, .recent-posts a {
            color: #333;
            text-decoration: none;
        }
        .categories a:hover, .recent-posts a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>我的網頁工具 Blog</h1>
    </header>
    <div class="container">
        <main class="main-content">
            <h2>最新工具</h2>
            <article class="tool-item">
                <h3>顏色選擇器</h3>
                <p>這個工具可以幫助你選擇和管理顏色方案，支持多種顏色格式。</p>
                <a href="/instagram-dark-search.html" class="tool-link">使用工具</a>
            </article>
            <article class="tool-item">
                <h3>密碼生成器</h3>
                <p>生成安全、強大的密碼，可自定義長度和字符類型。</p>
                <a href="#" class="tool-link">使用工具</a>
            </article>
            <article class="tool-item">
                <h3>Base64 編碼/解碼</h3>
                <p>快速進行Base64編碼和解碼，支持文本和文件。</p>
                <a href="#" class="tool-link">使用工具</a>
            </article>
        </main>
        <aside class="sidebar">
            <div class="widget">
                <h3>分類</h3>
                <ul class="categories">
                    <li><a href="#">編碼工具</a></li>
                    <li><a href="#">設計工具</a></li>
                    <li><a href="#">開發者工具</a></li>
                    <li><a href="#">安全工具</a></li>
                </ul>
            </div>
            <div class="widget">
                <h3>最近更新</h3>
                <ul class="recent-posts">
                    <li><a href="#">JSON 格式化工具上線</a></li>
                    <li><a href="#">Markdown 預覽器功能更新</a></li>
                    <li><a href="#">新增 CSS Flexbox 視覺化工具</a></li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
